<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Сведения о пользователе</h1>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <form action="/" method="POST" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Город:</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="hobby">Хобби:</label>
                        <textarea class="form-control" rows="3" id="hobby" name="hobby" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="age">Возраст:</label>
                        <input type="number" class="form-control" id="age" name="age" min="6" max="99" required>
                        <div class="invalid-feedback">Возраст должен быть больше 5 и меньше 100.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mb-4">Анкеты пользователей</h2>

        {% for user in users %}
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h4 class="card-title">Пользователь: {{user.name}}</h4>
                    <p class="card-text"><strong>Город:</strong> {{user.city}}</p>
                    <p class="card-text"><strong>Хобби:</strong> {{user.hobby}}</p>
                    <p class="card-text"><strong>Возраст:</strong> {{user.age}}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var ageInput = document.getElementById("age");
            var ageValue = ageInput.value;

            if (ageValue < 6 || ageValue > 99) {
                ageInput.classList.add("is-invalid");
                return false;
            } else {
                ageInput.classList.remove("is-invalid");
                return true;
            }
        }
    </script>
</body>
</html>
